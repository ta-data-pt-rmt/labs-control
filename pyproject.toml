[project]
name = "labs-control"
version = "0.1.0"
readme = "README.md"
requires-python = ">=3.7"
description = "Automation of Lab Control for IH Data Analytics PT RMT"
authors = [
    {name = "Goncalo Jardim<goncalodajardim@gmail.com>"},
    {name = "Miguel Sim√≥n<miguelsimonmoya@gmail.com>"},
    {name = "Ironhack TA's<ta-data-pt-rmt@ironhack.com>}"}
]

dependencies = ["pandas", "numpy"]

[project.optional-dependencies]
dev = [
    "requests", "selenium", "beautifulsoup4", "pylint",
    "openpyxl", "smtplib", "email", "time", "random", 
    ]

[tool.setuptools]
py-modules = []

[tool.coverage.run]
omit = [
    "*/conftest.py", "*/test*", # omit test files
]

[tool.coverage.report]
fail_under = 80